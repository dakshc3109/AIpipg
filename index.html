<!DOCTYPE html>
<html>
    <head>
        <title>AI Ping Pong</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
     
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/addons/p5.sound.min.js"></script>   

    </head>
    <body background="bac.jpg" style="background-size: cover; background-repeat: no-repeat;">
        <center>
            <div class="btn btn-primary heading">
                <h3>AI PING PONG GAME</h3>
                <button class="btn btn-primary" data-toggle="modal" data-target="#mymodal">Instructions</button>
              </div>
              <br>
              <br>
              <button id="play" onclick="startGame()" class="btn btn-success">PLAY</button>
              <br>
              <br>
              <button id="restart" onclick="restart()" class="btn btn-warning">RESTART</button>
              <br> 
              <br>
              <h4 id="status" class="btn btn-info"></h4>
              <br>
              <br>
              <div id="canvas"></div>
              <div id="footer">
                <h3>Creator: Daksh Chaudhary</h3>
              </div>
              <div id="mymodal" class="modal fade">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <button data-dismiss="modal" class="close">&times;</button> 
                      <h4>Instructions</h4>
                    </div>
                    <div class="modal-body">
                      <h4>No instruction images given in project</h4>
                    </div>
                  </div>
                </div>
              </div>
        </center>
        <!--<script src="main.js"></script>-->
    </body>
</html>
